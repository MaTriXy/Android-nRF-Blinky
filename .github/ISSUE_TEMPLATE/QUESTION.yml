name: Question
description: Ask a question related to nRF Blinky.
labels: ["question"]
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of nRF Blinky are you running?
      options:
        - 3.2.0 (Latest)
        - 3.1.0 - 3.1.1
        - 3.0.0 - 3.0.1
        - 2.7.0
        - 2.6.x
        - 2.5.x
        - 2.0 - 2.4
        - 1.x
    validations:
      required: false
  - type: textarea
    id: question
    attributes:
      label: Ask the question
      description: How can we help?
      placeholder: How do I...?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.